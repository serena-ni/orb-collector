<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Orb Collector</h1>
  <div id="instructions">
    <p>Use arrow keys to move!</p>
    <p>Collect orbs to score points.</p>
    <p>Special orbs can give extra points or reduce your score/health!</p>
    <p>Health decreases over time and when collecting orbs.</p>
    <button id="startButton">Start Game</button>
  </div>
  <div id="score">Score: 0  Health: 100</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script src="main.js"></script>
</body>
</html>
