<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="instructions">
    <p>Move the pink orb with arrow keys to collect orbs!</p>
    <p>Blue orbs: [-1,2] points, Yellow orbs: [-10,10] points (risk/reward!)</p>
  </div>

  <div class="center-container">
    <button id="startButton" class="cssbuttons-io-button">
      Start Session
      <div class="icon">
        <svg height="24" width="24" viewBox="0 0 24 24" fill="none">
          <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </button>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="score">Score: 0  Health: 100</div>

  <script src="main.js"></script>
</body>
</html>
